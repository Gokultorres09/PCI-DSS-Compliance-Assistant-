<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCI DSS Compliance Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="top-nav">
        <div class="logo-area">
            <div class="logo-img"></div>
            <div class="logo-text-group">
                <span class="logo-text">PCI DSS Assistant</span>
                <span class="logo-subtext">from Crossbow Cybersec</span>
            </div>
        </div>
        <div class="nav-menu">
            <a href="#" class="nav-link">Search History</a>
            <a href="#" id="downloads-nav-link" class="nav-link">Downloads</a>
            <a href="#" class="nav-link">Internal Docs</a>
        </div>
        <div class="nav-actions"></div>
    </nav>

    <div class="main-content-wrapper">
        <div class="container">
            <header class="hero-header">
                <h1 class="hero-headline">
                    <span class="h1-top">Where</span>
                    <span class="h1-work">Compliance</span>
                    <span class="h1-bottom">happens</span>
                </h1>
                <p class="hero-subtext">Upload it. Analyze it. Get your Gap-Report done.</p>
            </header>

            <main>
                <form id="upload-form">
                    <input type="file" id="file-input" accept=".xlsx, .xls" required style="display: none;">
                    <button type="button" id="analyze-button" class="hero-main-button">
                        UPLOAD & ANALYZE
                    </button>
                </form>

                <div id="result-container" class="hidden">
                    <div id="spinner" class="spinner"></div>
                    <div id="report-storage" style="display: none;"></div>
                    <div id="report-actions">
                        <button class="reopen-button" id="view-report-button" style="display:none;">
                            View Analysis Report
                        </button>
                        <button class="reopen-button download-button" id="download-report-button" style="display:none;">
                            Download Report
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="report-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>AI Gap Analysis Report</h2>
                <button class="close-button" id="modal-close-button">&times;</button>
            </div>
            <div id="modal-report-output"></div>
        </div>
    </div>

    <div id="download-history-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Download History</h2>
                <button class="close-button" id="download-history-close-button">&times;</button>
            </div>
            <div id="download-history-output">
                <p>No downloads recorded yet.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
